<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop video</title>
  </head>
  <style>
    video {
      display: flex;
      margin-inline: auto;
    }

    @media (orientation: landscape) {
      video {
        width: 25%;
      }
    }

    @media (orientation: portrait) {
      video {
        width: 90%;
      }
    }
  </style>
  <body>
    <video
      controls
      muted
      playsinline
      src="./screenshots/videos/mobile.mp4"
    ></video>
  </body>
</html>
